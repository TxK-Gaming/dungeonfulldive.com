    <script type="text/javascript">
       /** Check for Webp support **/
       /* Check whether the current browser supports Webp
        * @return boolean indication whether the browser supports Webp
        */
        function checkWebpSupport() {
            var elem = document.createElement('canvas');
                if (elem.getContext && elem.getContext('2d')) {
                // was able or not to get WebP representation
                return elem.toDataURL('image/webp').indexOf('data:image/webp') == 0;
            } else {
                // very old browser like IE 8, canvas not supported
                return false;
            }
        }

        /* Execute the Webp check and apply a matching class to the background for webp loading
        */
        function applyWebpIfApplicable(){
            if(checkWebpSupport())
                console.log("Webp"); //document.getElementsByClassName("hero")[0].classList.add("hero-webp")
            else 
                document.getElementsByClassName("hero")[0].classList.add("hero-nowebp")
        }

        document.addEventListener('DOMContentLoaded', function() {
            applyWebpIfApplicable();
        }, false);
    </script>
    <style>
      /* Main */
      body { 
        margin: 0; line-height: 1.42857143;
        font-family: 'Varela Round', sans-serif; font-style: normal; font-weight: 400; font-size: 16px;
        box-sizing: border-box;

      #top { background-color: #35383D; overflow-x: hidden;}
      * { box-sizing: border-box; }
      /* Animations */
      .animated { -webkit-animation-duration: 1s; animation-duration: 1s; -webkit-animation-fill-mode: both; animation-fill-mode: both; }
      .fadeInDown{ -webkit-animation: 3s ease 0s normal forwards 1 fadeInDown; animation: 3s ease 0s normal forwards 1 fadeInDown; -webkit-animation-name: fadeInDown; animation-name: fadeInDown; }
      @keyframes fadeInDown { 0% { opacity:0; -webkit-transform: translateY(-20px); -ms-transform: translateY(-20px); transform: translateY(-20px); } 80% { opacity:1; -webkit-transform: translateY(0px); -ms-transform: translateY(0px); transform: translateY(0px); } 100% { opacity:1; } }
      @-webkit-keyframes fadeInDown { 0% { opacity:0; -webkit-transform: translateY(-20px); transform: translateY(-20px); } 80% { opacity:1; -webkit-transform: translateY(0px); transform: translateY(0px); } 100% { opacity:1; } }
      .fadeInUp { -webkit-animation-name: fadeInUp; animation-name: fadeInUp; }
      @keyframes fadeInUp { 0% { opacity:0; -webkit-transform: translateY(20px); -ms-transform: translateY(20px); transform: translateY(20px); } 80% { opacity:1; -webkit-transform: translateY(0px); -ms-transform: translateY(0px); transform: translateY(0px); } 100% { opacity:1; } }
      @-webkit-keyframes fadeInUp { 0% { opacity:0; -webkit-transform: translateY(20px); transform: translateY(20px); } 80% { opacity:1; -webkit-transform: translateY(0px); transform: translateY(0px); } 100% { opacity:1; } }
      .delay-01s { animation-delay: 1s; -webkit-animation-delay: 1s; }
      .delay-02s { animation-delay: 2s; -webkit-animation-delay: 2s; }
      /* Main Content */
      .hero { 
        height: 100%; width: 100%;;
        display: flex;
        bottom: 4em;
      }
      .hero h1 { font-weight: 500; font-size: 60px; letter-spacing: 12px; margin: 10px; line-height: 1.1; margin: .67em 0; }
      .hero h2 { font-weight: 200; font-size: 20px; letter-spacing: 12px; margin: 10px; line-height: 1.1; margin: .67em 0; }
      .hero p { letter-spacing: 1px; font-size: 30px;}
      /* Layout */
      .row {
        align-content: center;
        margin-left: -15px;
          margin-right: -15px;
      }
      .text-center { text-align: center; }
      .col-md-2 { width: 5%; }
      .col-md-3 { width: 20%; }
      .col-md-4 { width: 20%; }
      .col-md-5 { width: 20%; }
      .col-md-6 { width: 50%; }
      .col-md-8 { width: 66.66666667%; }
      .col-md-12 { width: 100%; }
      .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-12 {
        position: relative; float: left;
        min-height: 1px;
        padding-right: 15px;
      }
      .container {  
        width: fit-content;
        padding-left: 15px; padding-right: 15px;
      }
      .title-box {  
        margin: 50px;
      }
      .container:before, .container:after { content: " "; display: table; }
      /* Social Buttons */
      ul, ol { margin: 1em 0; }
      .social-buttons, .socials, .article-showcase { margin-block-start: 0em; margin-block-end: 0em; margin-inline-start: 0px; margin-inline-end: 0px; padding-inline-start: 0px; }
      ul.social-buttons li, ul.socials li, ul.article-showcase li { display: inline-block; margin-left: 25px; margin-right: 25px; }
      .social-btn {
        width: 20px; height: 20px; 
        border-radius: 50%; -moz-border-radius: 50%; -webkit-border-radius: 10%; -o-border-radius: 50%; 
        display: inline-block; color: #a1a9b0; font-size: 20px; line-height: 20px;
      }
      .social-btn-large { 
        width: 150px; height: 150px; 
        -webkit-transition: all 0.5s; -moz-transition: all 0.5s; -o-transition: all 0.5s; transition: all 0.5s; 
        font-size: 100px; line-height: 200px; color: #333;
      }
      .social-btn:hover, .social-btn:focus { color: #888; }

      /* Footer */
      p { margin-block-start: 0em; margin-block-end: 0em; }
      a { color: #a1a9b0; text-decoration: none;}
      footer { background-color: #242830; position: fixed; bottom: 0; width: 100%; height: 4em;}
      .footer { margin-left: 20%; margin-right: 20%; }
      .links { text-align: left; line-height: 25px; margin-top: 1em; margin-bottom: 1em; display: inline-block; }
      .link { display: inline-block }
      ul.links li { display: inline-block; margin-right: 10px; }
      .socials { text-align: right; line-height: 25px; margin-top: 1em; margin-bottom: 1em; }
      .credit { width: max-content; text-align: right; margin-top: 1em; margin-bottom: 1em; line-height: 25px; color: #a1a9b0; }

      .background-container {
        display: inline-block;
        overflow-y: hidden;
        width: 100%;
      }
      .background-img {
          pointer-events: none;
          position: relative;
          min-width: 100%;
          z-index: -1;
      }
    </style>
