      @keyframes fadeInDown { 0% { opacity:0; -webkit-transform: translateY(-20px); -ms-transform: translateY(-20px); transform: translateY(-20px); } 80% { opacity:1; -webkit-transform: translateY(0px); -ms-transform: translateY(0px); transform: translateY(0px); } 100% { opacity:1; } }
      @-webkit-keyframes fadeInDown { 0% { opacity:0; -webkit-transform: translateY(-20px); transform: translateY(-20px); } 80% { opacity:1; -webkit-transform: translateY(0px); transform: translateY(0px); } 100% { opacity:1; } }
      .fadeInUp { -webkit-animation-name: fadeInUp; animation-name: fadeInUp; }
      @keyframes fadeInUp { 0% { opacity:0; -webkit-transform: translateY(20px); -ms-transform: translateY(20px); transform: translateY(20px); } 80% { opacity:1; -webkit-transform: translateY(0px); -ms-transform: translateY(0px); transform: translateY(0px); } 100% { opacity:1; } }

      /* Main Content */

      /* Social Buttons */

    <script type="text/javascript">
       /** Check for Webp support **/
       /* Check whether the current browser supports Webp
        * @return boolean indication whether the browser supports Webp
        */
        function checkWebpSupport() {
            var elem = document.createElement('canvas');
                if (elem.getContext && elem.getContext('2d')) {
                // was able or not to get WebP representation
                return elem.toDataURL('image/webp').indexOf('data:image/webp') == 0;
            } else {
                // very old browser like IE 8, canvas not supported
                return false;
            }
        }

        /* Execute the Webp check and apply a matching class to the background for webp loading
        */
        function applyWebpIfApplicable(){
            if(checkWebpSupport())
                document.getElementsByClassName("hero")[0].classList.add("hero-webp")
            else 
                document.getElementsByClassName("hero")[0].classList.add("hero-nowebp")
        }

        document.addEventListener('DOMContentLoaded', function() {
            applyWebpIfApplicable();
        }, false);
    </script>
